group 'generator'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  compile project(":data")
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.3'
  compile group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.3'
  compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.4'
  testCompile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.12', version: '2.5.4'
  testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
  testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.4'
  testCompile 'junit:junit:4.12'
}
